<!doctype html>
<html lang="en" manifest="app.appcache">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo</title>
    <link rel="stylesheet" href="./css/index.css">
    <!-- CSS overrides - remove if you don't need it -->
    <link rel="stylesheet" href="./css/app.css">
</head>

<body ng-app="todo">
    <div ng-view></div>
    <script id="main" type="text/ng-template">
        <section class="todoapp">
            <header class="header">
                <h1>todos</h1>
                <!--数据绑定到新项目newItem;通过submit事件新增条目-->
                <form ng-submit="add()">
                    <input class="new-todo" placeholder="新任务?" autofocus ng-model="newItem">
                </form>
            </header>
            <!-- This section should be hidden by default and shown when there are todos -->

            <section class="main">
                <input id="toggle-all" class="toggle-all" type="checkbox" ng-click="toggleAll()">
                <label for="toggle-all" ng-click="">Mark all as complete</label>
                <ul class="todo-list">
                    <!-- These are here just to show the structure of the list items -->
                    <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
                    <li ng-class="{'completed':l.done,'editing':editIndex == l.index}" ng-repeat="l in list|filter:showOption track by l.index">
                        <div class="view">
                            <input class="toggle" type="checkbox" checked ng-model="l.done" ng-change="changeLeft(l.index)">
                            <!-- 已经完成的项,不再具有编辑功能-->
                            <label ng-dblclick="modify(l.index)">{{l.content}}</label>
                            <button class="destroy" ng-click="remove(l.index)"></button>
                        </div>
                        <form ng-submit="save(l.index)">
                            <input class="edit" value="Create a TodoMVC template" ng-model="l.content" ng-blur="save(l.index)">
                        </form>
                    </li>
                </ul>
            </section>
            <!-- This footer should hidden by default and shown when there are todos -->
            <footer class="footer" ng-show="list.length>0">
                <!-- This should be `0 items left` by default -->
                <span class="todo-count">还有 <strong>{{left[0]}}</strong></span>
                <!-- Remove this if you don't implement routing -->
                <ul class="filters">
                    <li>
                        <a ng-class="{'selected':showOption.done == undefined}" href="#/">全部</a>
                    </li>
                    <li>
                        <a ng-class="{'selected':showOption.done == false}" href="#/active">未完成</a>
                    </li>
                    <li>
                        <a ng-class="{'selected':showOption.done == true}" href="#/completed">已完成</a>
                    </li>
                </ul>
                <!-- Hidden if no completed items are left ↓ -->
                <button class="clear-completed" ng-click="clearComplete()" ng-show="list.length-left[0]">清理完成项</button>
            </footer>
        </section>
    </script>


    <footer class="info">
        <p>双击编辑备忘项</p>
        <!-- Remove the below line ↓ -->
        <!--        <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>-->
        <!-- Change this out with your name and url ↓ -->
        <p>Created by <a href="">xyz</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <!-- Scripts here. Don't remove ↓ -->
    <!--		<script src="node_modules/todomvc-common/base.js"></script>-->
    <script src="./js/angular.min.js"></script>
    <script src="./js/angular-route.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
