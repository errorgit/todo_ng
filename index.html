<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
<!--	添加ng控制边界,和控制器作用域-->
	<body ng-app="todo" ng-controller = "listController">
		<section class="todoapp">
			<header class="header" >
				<h1>todos</h1>
<!--				//数据绑定到新项目newItem;添加keypress事件确定按下回车键,以新增条目-->
				<input class="new-todo" placeholder="新的任务?" autofocus ng-model = "newItem.content" ng-keypress = "addItem($event)">
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all" ng-click = "toggleAll()">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li class={{l.done?"completed":""}} ng-repeat = "l in list" ng-show = "show[l.index]">
						<div class="view">
							<input class="toggle" type="checkbox" checked ng-model = "l.done" ng-click = "toggleSelected(l.index)">
							<label ng-dblclick = "startEdit(l.index,$event)">{{l.content}}</label>
							<button class="destroy" ng-click = "remove(l.index)"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template" ng-model = "l.content" ng-show = "l.edit" ng-keypress = "editItem($event,l.index)" ng-blur = "editBlur(l.index)" set-focus={{l.index}}>
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count">还有 <strong>{{left}}</strong></span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/" ng-click = "showAll()">全部</a>
					</li>
					<li>
						<a href="#/active" ng-click = "showActive()">未完成</a>
					</li>
					<li>
						<a href="#/completed" ng-click = "showComplete()">已完成</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" ng-click = "clearComplete()">清理完成项</button>
			</footer>
		</section>
<!--		<input type="text" value="1111111111111" set-focus="true">-->
		<footer class="info">
			<p>双击编辑备忘项</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
<!--		<script src="node_modules/todomvc-common/base.js"></script>-->
    <script src="node_modules/angular/angular.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
